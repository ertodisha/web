<!DOCTYPE html>
<html lang="or">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Science Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-card {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .progress-bar {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }
        .question-text {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            min-height: 60px;
        }
        .options-container {
            display: grid;
            gap: 10px;
            margin-bottom: 25px;
        }
        .option-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: none;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
            text-align: left;
        }
        .option-btn:hover:not(:disabled) {
            background-color: #f0f7ff;
            border-color: #3498db;
        }
        .correct {
            background-color: #d4edda !important;
            border-color: #28a745 !important;
            color: #155724;
        }
        .wrong {
            background-color: #f8d7da !important;
            border-color: #dc3545 !important;
            color: #721c24;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #score-display {
            margin-top: 15px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

<div class="quiz-card">
    <div class="progress-bar" id="progress">ପ୍ରଶ୍ନ ୧ / ୧୦</div>
    <div class="question-text" id="question">Loading...</div>
    
    <div class="options-container" id="options">
        </div>

    <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn" onclick="changeQuestion(-1)">ପୂର୍ବବର୍ତ୍ତୀ (Prev)</button>
        <button class="nav-btn" id="nextBtn" onclick="changeQuestion(1)">ପରବର୍ତ୍ତୀ (Next)</button>
    </div>
    
    <div id="score-display">ସ୍କୋର୍: ୦</div>
</div>

<script>
    const quizData = [
        { q: "୧. ଲେମ୍ବୁ ରସର ସ୍ୱାଦ କିପରି?", opts: ["(କ) ପିତା", "(ଖ) ଖଟା", "(ଗ) ମିଠା", "(ଘ) କଷା"], ans: 1 },
        { q: "୨. ନାଲି ଲିଟମସ କାଗଜ କେଉଁଥିରେ ନୀଳ ହୁଏ?", opts: ["(କ) ଅମ୍ଳ", "(ଖ) କ୍ଷାରକ", "(ଗ) ବିଶୁଦ୍ଧ ଜଳ", "(ଘ) କୌଣସିଟି ନୁହେଁ"], ans: 1 },
        { q: "୩. ମନ୍ଦାର ଫୁଲ ରସ କ୍ଷାରକୀୟ ଦ୍ରବଣରେ କେଉଁ ରଙ୍ଗ ଦିଏ?", opts: ["(କ) ନାଲି", "(ଖ) ଗୋଲାପୀ", "(ଗ) ସବୁଜ", "(ଘ) ହଳଦିଆ"], ans: 2 },
        { q: "୪. ନିମ୍ନଲିଖିତ ମଧ୍ୟରୁ କେଉଁଟି ଏକ ପ୍ରାକୃତିକ ସୂଚକ ନୁହେଁ?", opts: ["(କ) ଲିଟମସ", "(ଖ) ହଳଦୀ", "(ଗ) ଫିନଲଫ୍‌ଥାଲିନ", "(ଘ) ମନ୍ଦାର ଫୁଲ"], ans: 2 },
        { q: "୫. ପାଳଙ୍ଗ ଶାଗରେ କେଉଁ ଅମ୍ଳ ଥାଏ?", opts: ["(କ) ସାଇଟ୍ରିକ୍", "(ଖ) ଅକ୍ସାଲିକ୍", "(ଗ) ଲାକ୍ଟିକ୍", "(ଘ) ଏସିଟିକ୍"], ans: 1 },
        { q: "୬. ପ୍ରଶମନ ପ୍ରକ୍ରିୟାରେ କ’ଣ ଉତ୍ପନ୍ନ ହୋଇଥାଏ?", opts: ["(କ) କେବଳ ଲବଣ", "(ଖ) କେବଳ ଜଳ", "(ଗ) ଲବଣ ଓ ଜଳ", "(ଘ) ଅମ୍ଳ"], ans: 2 },
        { q: "୭. ସୋଡିୟମ୍ ହାଇଡ୍ରୋକ୍ସାଇଡ୍ ଏକ ____ ଅଟେ।", opts: ["(କ) ଅମ୍ଳ", "(ଖ) କ୍ଷାରକ", "(ଗ) ଲବଣ", "(ଘ) ସୂଚକ"], ans: 1 },
        { q: "୮. ପେଟରେ ଅମ୍ଳାଧିକ୍ୟ ଦୂର କରିବା ପାଇଁ କ’ଣ ବ୍ୟବହାର କରାଯାଏ?", opts: ["(କ) ଲେମ୍ବୁ ରସ", "(ଖ) ଆଣ୍ଟାସିଡ୍", "(ଗ) ବିନେଗାର୍", "(ଘ) ଲୁଣ"], ans: 1 },
        { q: "୯. ଦହିରେ କେଉଁ ଅମ୍ଳ ଥାଏ?", opts: ["(କ) ଫର୍ମିକ୍", "(ଖ) ଲାକ୍ଟିକ୍", "(ଗ) ଟାର୍ଟାରିକ୍", "(ଘ) ସାଇଟ୍ରିକ୍"], ans: 1 },
        { q: "୧୦. ବିଶୁଦ୍ଧ ଜଳର ପ୍ରକୃତି କିପରି?", opts: ["(କ) ଅମ୍ଳୀୟ", "(ଖ) କ୍ଷାରକୀୟ", "(ଗ) ନିରପେକ୍ଷ", "(ଘ) କହିହେବ ନାହିଁ"], ans: 2 }
    ];

    let currentIndex = 0;
    let score = 0;
    let userAnswers = new Array(quizData.length).fill(null);

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const progressEl = document.getElementById('progress');
    const scoreEl = document.getElementById('score-display');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function loadQuestion() {
        const currentData = quizData[currentIndex];
        questionEl.innerText = currentData.q;
        progressEl.innerText = `ପ୍ରଶ୍ନ ${currentIndex + 1} / ${quizData.length}`;
        optionsEl.innerHTML = '';

        currentData.opts.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            
            // Re-apply styles if already answered
            if (userAnswers[currentIndex] !== null) {
                btn.disabled = true;
                if (index === currentData.ans) btn.classList.add('correct');
                if (index === userAnswers[currentIndex] && index !== currentData.ans) btn.classList.add('wrong');
            } else {
                btn.onclick = () => selectOption(index);
            }
            optionsEl.appendChild(btn);
        });

        prevBtn.disabled = currentIndex === 0;
        nextBtn.innerText = currentIndex === quizData.length - 1 ? "ଶେଷ (Finish)" : "ପରବର୍ତ୍ତୀ (Next)";
    }

    function selectOption(index) {
        userAnswers[currentIndex] = index;
        if (index === quizData[currentIndex].ans) {
            score++;
        }
        scoreEl.innerText = `ସ୍କୋର୍: ${score}`;
        loadQuestion(); // Refresh to show correct/wrong colors
    }

    function changeQuestion(step) {
        currentIndex += step;
        if (currentIndex >= quizData.length) {
            alert(`କ୍ଵିଜ୍ ସମାପ୍ତ! ଆପଣଙ୍କ ସ୍କୋର୍: ${score} / ${quizData.length}`);
            currentIndex = 0; // Reset
            score = 0;
            userAnswers.fill(null);
            scoreEl.innerText = `ସ୍କୋର୍: ୦`;
        }
        loadQuestion();
    }

    // Start quiz
    loadQuestion();
</script>

</body>
</html>
